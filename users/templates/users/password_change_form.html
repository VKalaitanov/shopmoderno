{% extends 'base.html' %}

{% block content %}

<div class="user-form-block">
    <div class="user-form">
        <form method="post" id="demo-form">
            <h1>Изменение пароля</h1>
            {% csrf_token %}
            {{ form.as_p }}

            <div class="button">
                <button class="g-recaptcha"
                        data-sitekey="{{ RECAPTCHA_KEY }}"
                        data-callback='onSubmit'
                        data-theme='dark'
                        data-action='submit'>Изменить пароль
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
